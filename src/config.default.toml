    "localhost",
    "https://rsproxy.cn",
    "https://static.rust-lang.org",
]


[proxy]
# use true flag to enable proxy
enable = false

# used for git index proxy
git_index_proxy = "http://127.0.0.1:6780"

# used for crates and toolchian download proxy
download_proxy = "http://127.0.0.1:6780"
